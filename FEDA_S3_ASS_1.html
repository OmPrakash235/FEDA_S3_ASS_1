<html>
	<head>
		<title>Object Car</title>
	</head>
	<body></body>
	<script type="text/javascript">
		function car(make, model, year) {
			this.make = make;
			this.model = model;
			this.year = year;
		}
		
		var c1 = new car('Ford', 'Mustang', '2016');
		alert('New car "' + c1.make + '" "' + c1.model + '" is upcoming in "' + c1.year + '"');
		
		var c2 = new car('Tata', 'Hexa', '2016');
		alert('New car "' + c2.make + '" "' + c2.model + '" is upcoming in "' + c2.year + '"');
	</script>
</html>
